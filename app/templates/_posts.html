<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
            </a>
        </div>
        <div class="post-content">
            <div style="text-align:left;" class="post-author"><a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a></div>
            <div class="post-body">
            {% if post.body_html %}
                {{post.body_html | safe}}
            {% else %}
                {{post.body}}
            {%endif%}
            </div>
            <div class="post-footer">
                <div class="pull-right"><a href="{{url_for('.post', id=post.id)}}">
                    <span class="label label-default">Permalink</span>
                </a></div>
                {%if current_user == post.author%}
                <div class="pull-right"><a href="{{url_for('.edit', id=post.id)}}">
                    <span class="label label-primary">Edit</span></div>
                </a>
                {%endif%}
            </div>
        </div>
        
    </li>
    {% endfor %}
</ul>
